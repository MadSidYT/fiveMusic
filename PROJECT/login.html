<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form </title>
  <link rel="stylesheet" href="css/login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body style="background: url(images/mic.jpg) no-repeat;    background-size: cover;
background-position: center;">
  <div class="wrapper">
    <form action="login.php" method="post" onsubmit="return validForm()">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Emial" required name="userName" id="userName">
        <i class='bx bxs-user'></i>
        <i class='bx' id="username-icon"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required name="password" id="password">
        <i class='bx bxs-lock-alt' ></i>
        <i class='bx' id="password-icon"></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="signup.html">Register</a></p>
      </div>
      <div class="error-message" id="error-message-username"></div>
      <div class="error-message" id="error-message-password"></div>

    </form>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
